<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Words Page</title>
    <style>
        body {
            font-size: 1.5rem; /* Размер основного шрифта */
        }

        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            vertical-align: center;
            text-align: center;
        }
        input {
            background: #008EB0; /* Синий цвет фона */
            color: #fff; /* Белый цвет текста */
            border: none; /* Убираем рамку */
            display: inline;
        }
        form {
            white-space:nowrap;
            display: inline;
        }
    </style>
</head>

<h1><center>Show all words</h1>

<input type="button" value="ADD NEW WORD" onclick="window.location.href='/train/new'"/>
<input type="button" value="GO BACK TO MAIN PAGE" onclick="window.location.href='/train/main'"/>

<br/>

<table style="width:100%">
    <tr>
        <th>Word in original</th>
        <th>Translation</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <div th:each="word : ${words}">

        <tr>
            <td>
                <a th:text="${word.getOriginal()}">word</a>
            </td>
            <td>
                <a th:text="${word.getTranslation()}">word</a>
            </td>
            <td>
                <a th:text="${word.isStatus()}">word</a>
            </td>
            <td>
                <form th:method="GET" th:action="@{/train/{id}/edit(id=${word.getId()})}">
                    <input type="submit" value="EDIT"/>
                </form>
                <form th:method="DELETE" th:action="@{/train/{id}(id=${word.getId()})}">
                    <input type="submit" value="DELETE"/>
                </form>
            </td>
        </tr>

    </div>
</table>


<br/>

</body>
</html>
