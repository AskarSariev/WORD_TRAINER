<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Word Page</title>
    <style>
        body {
            background: #E0FFFF;
        }
        label {
            font-size: 20px;
        }
        input {
            width:  200px;
            height: 30px;
            border-radius: 10px 10px 10px 10px;
        }
        .but {
            width:  100px;
            height: 30px;
            border-radius: 10px 10px 10px 10px;
            background: #FDD7E4;
        }
    </style>
</head>
<body>

<h1>Update word</h1>

<form th:method="PATCH" th:action="@{/train/{id}/updateWordOnTraining(id=${word.getId()})}" th:object="${word}">

    <label for="original">Enter an original word: </label>
    <input type="text" th:field="*{original}" id="original"/>
    <div style="color:red" th:if="${#fields.hasErrors('original')}" th:errors="*{original}">Original error</div>

    <br/>
    <br/>

    <label for="translation">Enter a translation: </label>
    <input type="text" th:field="*{translation}" id="translation"/>
    <div style="color:red" th:if="${#fields.hasErrors('translation')}" th:errors="*{translation}">Translation error</div>

    <br/>
    <br/>

    <label for="status">Enter status: </label>
    <input type="checkbox" th:field="*{status}" id="status"/>

    <br/>
    <br/>

    <input class="but" type="submit" value="Update"/>

</form>


</body>
</html>
