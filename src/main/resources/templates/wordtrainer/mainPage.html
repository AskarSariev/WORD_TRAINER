<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>

<h1><center>Trainer for memorizing new words</h1>

<input type="button" value="SHOW ALL WORDS" onclick="window.location.href='/train/allwords'"/>
<br/>
<br/>
<br/>

<form th:method="POST" th:action="@{/train/trainer}" th:object="${selection}">
    <label for="selection">Selection of words (All / Learned / Unlearned)</label>
    <select id="selection" name="selection">
        <option value="ALL">Все</option>
        <option value="LEARNED">Выученные</option>
        <option value="UNLEARNED">Невыученные</option>
    </select>

    <input type="submit" value="Trainer"/>
</form>


</body>
</html>
